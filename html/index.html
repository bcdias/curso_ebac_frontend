<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <main>
        <form>
            <h1>Formulário de cadastro</h1>
            <fieldset>
                <legend>Dados da conta</legend>
                <div>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Nome compelto" required>
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="email@email.com.br" required>
                </div>
                <div>
                    <label for="senha">Nova senha</label>
                    <input type="password" id="senha" name="nova senha" placeholder="Senha" required>
                </div>
                <div>
                    <label for="repetirSenha">Confirmar senha</label>
                    <input type="password" id="repetirSenha" name="confirmar senha" placeholder="Repita sua senha" required>
                </div>
            </fieldset>
            <fieldset>
                <legend>Dados pessoais</legend>
                <div>
                    <label for="nomeCopleto">Nome completo</label>
                    <input type="text" id="nomeCopleto" name="nomeCopleto" placeholder="Nome completo" required>
                </div>
                <div>
                    <label for="nascimento">Data de nascimento</label>
                    <input type="date" id="nascimento" name="data de nascimento" required>
                </div>
                <div>
                    <p>Sexo atribuído ao nascimento:</p>
                    <label for="masculino">Masculino</label>
                    <input type="radio" id="masculino" name="sexo">
                    <label for="feminino">Feminino</label>
                    <input type="radio" id="feminino" name="sexo">
                </div>
            </fieldset>
            <fieldset>
                <legend>Dados para contato</legend>
                <div>
                    <label for="nascimento">Celular para contato</label>
                    <input type="tel" id="telefone" name="telefone" pattern=\(?[1-9]{2}\)?(9[1-9])[0-9]{3}\-?[0-9]{4}" placeholder="(xx)9xxxx-xxxx" required>
                </div>
                <div>
                    <label for="segundoEmail">E-mail secundário</label>
                    <input type="email" id="segundoEmail" name="email secundario" placeholder="email@email.com.br" required>
                </div>
            </fieldset>
            <div>
                <input type="checkbox" id="termo" name="termo" value="aceito" required>
                <label for="termo">Concordo com os termos de serviço</label>
                <br>
                <button type="submit">Cadastrar</button>
                <button type="reset">Limpar cadastro</button>
            </div>
        </form>
    </main>
</body>
</html>
