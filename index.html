<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="d-flex align-items-center vh-100  bg-secondary" >
        <main class="container-md  container--form d-flex flex-column p-3 rounded">
            <div class="border-bottom border-secondary w-100">
                <h1 class="fs-4 ">Cadastro de Cliente</h1>
            </div>
            <form class="w-100">
    
                <fieldset class="row mt-4 mb-3">
                    <div class="col-md-12">
                        <label for="nome">Nome completo</label>
                        <input class="form-control  mb-2" type="text" name="nome" id="nome" required>
                    </div>
                    <div class="col-md-3">
                        <label for="nascimento">Data de nascimento</label>
                        <input class="form-control" type="text" name="nascimento" id="nascimento" required>
                    </div>
                    <div class="col-md-3">
                        <label for="cpf">CPF</label>
                        <input class="form-control" type="text" name="cpf" id="cpf" required>
                    </div>
                    <div class="col-md-3">
                        <label for="rg">RG</label>
                        <input class="form-control" type="text" name="rg" id="rg" required>
                    </div>
                    <div class="col-md-3">
                        <label for="expedidor">Expedidor</label>
                        <input class="form-control" type="text" name="expedidor" id="expedidor" required>
                    </div>
                </fieldset>
    
                <fieldset class="row mb-3">
                    <div class="col-md-9">
                        <label for="email">E-mail</label>
                        <input class="form-control" type="email" name="email" id="email" required>
                    </div>
                    <div class="col-md-3">
                        <label for="telefone">Telefone</label>
                        <input class="form-control  input__tel" type="tel" name="telefone" id="telefone" required>
                    </div>
                </fieldset>
    
                <fieldset class="row mb-3">
                    <div class="col-md-6">
                        <label for="rua">Avenida/Rua/Estrada</label>
                        <input class="form-control" type="text" name="rua" id="rua" required>
                    </div>
                    <div class="col-md-6">
                        <label for="complemento">Complemento</label>
                        <input class="form-control" type="text" name="complemento" id="complemento" required>
                    </div>
                    <div class="col-md-3">
                        <label for="numero">NÃºmero</label>
                        <input class="form-control" type="text" name="numero" id="numero" required>
                    </div>
                    <div class="col-md-3">
                        <label for="cep">CEP</label>
                        <input class="form-control" type="text" name="cep" id="cep" required>
                    </div>
                    <div class="col-md-4">
                        <label for="cidade">Cidade</label>
                        <input class="form-control" type="text" name="cidade" id="cidade" required>
                    </div>
                    <div class="col-md-2">
                        <label for="uf">UF</label>
                        <select class="form-select" name="uf" id="uf" required>
                        </select>
                    </div>
                </fieldset>
                <button type="submit" class="btn btn-secondary w-100">Enviar</button>
            </form>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
    <script src="./assets/js/jquery.mask.min.js"></script>
</body>

</html>
