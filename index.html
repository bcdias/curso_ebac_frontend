<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu portal de notícias</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
</head>

<body>
    <main>
        <form action="#">
            <fieldset class="formulario">
                <legend>Exercício Validando Formulário</legend>
                <div class="input__container">
                    <label for="A" class="input__label">Número A</label>
                    <input type="number" name="numero_A" id="A" placeholder="Entre com um número" required>
                </div>
                <div  class="input__container">
                    <label for="B" class="input__label">Número B</label>
                    <input type="number" name="numero_B" id="B" placeholder="Entre com um número" required>
                </div>
                <button data-botao type="submit" class="formulario__botao">Submeter</button>
                <div class="container__notificacao"></div>
            </fieldset>
        </form>
    </main>
    <script type="module" src="./assets/js/main.js" ></script>
</body>

</html>
