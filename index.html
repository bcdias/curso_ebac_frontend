<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Exercício bootstrap</title>
</head>

<body>
    <div style="width: 400px; margin: auto;">

        <form class="mt-5" action="#">

            <label class="form-label" for="nome">Nome</label>
            <input class="form-control mb-3" type="text" name="nome" id="nome" placeholder="Ex.: Bruno Dias">

            <label class="form-label" for="email">E-mail</label>
            <input class="form-control mb-3" type="email" name="email" id="email" placeholder="exemplo@email.com"
                required>

            <label class="form-label" for="telefone">Telefone</label>
            <input class="form-control mb-3" type="tel" name="telefone" id="telefone" placeholder="(xx) xxxxx-xxxx"
                required>

            <button class="w-100 btn btn-primary" type="submit">Enviar formulário</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
