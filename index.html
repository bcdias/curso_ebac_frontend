<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Lista de tarefas</title>
</head>

<body>
    <div class="container text-center mt-5">
        <div class="row align-items-center">
            <div class="col">
                <header>
                    <h1>Lista de Tarefas</h1>
                </header>
            </div>
        </div>
    </div>

    <main>
        <div class="container text-center mt-5">
            <div class="row align-items-center">
                <div class="d-flex justify-content-center col">
                    <form data-formulario class=" w-75">
                        <div class="input-group mb-3">
                            <input data-input type="text" class="form-control" placeholder="Nome da tarefa"
                                aria-label="Nome da tarefa" aria-describedby="button-addon2">
                            <button class="btn btn-outline-success" type="submit" id="button-addon2">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="container text-center mt-5">
            <div>
                <div class="d-flex justify-content-center col">
                    <ul data-listaDeTarefas class="w-75 ">
                        <!-- intes dinamicos -->
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
