<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="@@CSS_ADDRESS">
    <title>Cadastro de Produtos</title>
</head>

<body>
    <header>
        <div class="container">
            <h1 class="title">Sistema de cadastro de produtos</h1>
        </div>
    </header>
    <main>
        <section class="product-register">
            <div class="container">
                <h2 class="section-title">Adicionar novo produto</h2>
                <form action="#" class="form" data-form>
                    <div class="input-container">
                        <label for="url">URL da imagem</label>
                        <input data-input="url" type="text" id="url" name="url">
                    </div>
                    <div class="input-container">
                        <label for="category">Categoria</label>
                        <input data-input="category" type="text" id="category" name="categoria">
                    </div>
                    <div class="input-container">
                        <label for="name">Nome do produto</label>
                        <input data-input="name" type="text" id="name" name="nome">
                    </div>
                    <div class="input-container">
                        <label for="price">Preço do produto</label>
                        <input data-input="price" type="text" id="price" name="pice">
                    </div>
                    <div class="input-container">
                        <label for="desrciption">Descrição do produto</label>
                        <textarea data-input="description" name="descrição" id="description" cols="30" rows="10"></textarea>
                    </div>
                    <button type="submit">Adicionar produto</button>
                </form>
            </div>
        </section>
        <section class="product-view">
            <div class="container">
                <h2 class="section-title">Lista de produtos</h2>
                <div data-list="cards" class="product-container">
                    <!-- Adicinoar cards de forma dinâmica aqui -->
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="@@JS_ADDRESS"></script>
</body>

</html>
